<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Speed Typing Test to measure typing speed and accuracy with real-time WPM tracking.">
    <meta name="author" content="Your Name">
    <title>Speed Typing Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="STT.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="STT.js" defer></script>
</head>
<body>
    <div id="speedTypingTest" class="container shadow-lg p-5 rounded">
        <div class="text-center mb-4">
            <h1 class="display-4 font-weight-bold text-primary">Speed Typing Test</h1>
            <p class="lead text-muted">Challenge yourself and improve your typing skills!</p>
        </div>

        <div class="card p-4 mb-4 shadow-sm">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <p id="timer" class="font-weight-bold mb-0"><i class="fas fa-clock mr-2"></i> Time: 0s</p>
                <p id="wpm" class="font-weight-bold mb-0"><i class="fas fa-tachometer-alt mr-2"></i> WPM: 0</p>
            </div>
            <blockquote id="quoteDisplay" class="blockquote text-center text-dark mb-0">Loading...</blockquote>
        </div>

        <textarea id="quoteInput" rows="4" class="form-control mb-4 shadow-sm" placeholder="Start typing here to begin..." aria-label="Typing input"></textarea>

        <div class="btn-group mb-4 d-flex justify-content-center">
            <button id="startBtn" class="btn btn-success btn-lg mx-2"><i class="fas fa-play mr-2"></i> Start</button>
            <button id="submitBtn" class="btn btn-primary btn-lg mx-2" disabled><i class="fas fa-check mr-2"></i> Submit</button>
            <button id="resetBtn" class="btn btn-outline-secondary btn-lg mx-2"><i class="fas fa-redo mr-2"></i> Reset</button>
        </div>

        <p id="result" class="text-center font-weight-bold"></p>

        <div id="loading" class="hidden text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div id="stats" class="mt-5 p-4 bg-light rounded shadow-sm">
            <h5 class="text-center font-weight-bold text-primary"><i class="fas fa-trophy mr-2"></i> Your Stats</h5>
            <div class="d-flex justify-content-around">
                <p id="bestWpm" class="mb-0">Best WPM: <span class="badge badge-primary">0</span></p>
                <p id="attempts" class="mb-0">Attempts: <span class="badge badge-secondary">0</span></p>
            </div>
        </div>

        <footer class="text-center mt-5 text-muted">
            <p>Created by Sodi Lepakshi</p>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
